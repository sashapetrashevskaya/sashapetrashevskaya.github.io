<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			margin:0;
		}
		#firebrick {
			width: 100%;
			height: 50px;
			border: 2px solid black;
			background-color: firebrick;
			margin: auto;
			transition: 1s;
		}
		/*Аниация при наведении курсора мыши*/
		#firebrick:hover {
			background-color: coral;
			height: 100vh;
			/*Плавность*/
			transition: 1.5s;
		}
	</style>
</head>
<body>
	<div id ="firebrick"></div>
</body>
</html>
